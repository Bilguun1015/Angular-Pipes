<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        #nameEvent
        (input)="onNameChange(nameEvent.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        type="date"
        class="form-control"
        #dateEvent
        (input)="onDateChange(dateEvent.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        class="form-control"
        #amountEvent
        (input)="onAmountChange(amountEvent.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "USD" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        class="form-control"
        #heightEvent
        (input)="onHeightChange(heightEvent.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        class="form-control"
        #milesEvent
        (input)="onMilesChange(milesEvent.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div *ngIf="(miles | convert: 'cm') > 10">
        {{ miles | convert: "cm" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
